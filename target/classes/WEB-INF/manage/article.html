<!DOCTYPE html><html><head>    <meta charset="utf-8">    <title>文章中心管理</title>    <meta name="renderer" content="webkit">    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">    <meta name="apple-mobile-web-app-status-bar-style" content="black">    <meta name="apple-mobile-web-app-capable" content="yes">    <meta name="format-detection" content="telephone=no">    <link rel="stylesheet" href="${ctxPath}/static/manage/css/x-admin.css" media="all">    <link rel="stylesheet" href="${ctxPath}/static/manage/layui/css/layui.css" media="all">    <script src="${ctxPath}/static/manage/layui/layui.js"></script>    <script src="${ctxPath}/static/manage/js/jquery.js"></script></head><body>    <div class="x-nav">        <span class="nav-breadcrumb">            <a><cite>后台管理></cite></a>            <a><cite>网站文章></cite></a>            <a><cite>文章列表</cite></a>        </span>    </div>    <div class="x-body">        <blockquote class="layui-elem-quote quoteBox">            <input type="hidden" id="type" value="${type}">            <div class="layui-inline">                <div class="layui-input-inline">                    <input type="text" class="layui-input searchContent" placeholder="请输入文章标题关键字" />                </div>                <a class="layui-btn search_btn" data-type="reload">搜索</a>            </div>            <div class="layui-inline">                <a class="layui-btn layui-btn-normal addNews_btn">发布文章</a>            </div>            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"  href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">ဂ</i></a>        </blockquote>        <table id="articleTable" lay-filter="articleTable"></table>    </div></body></html><script type="text/javascript">    layui.use(['jquery', 'table', 'layer', 'util'], function(){        var $ = layui.$, table = layui.table, layer = layui.layer, util = layui.util;        var active = {            reload: function(){                table.reload('search_table_id', {                    where: {                        title: $('.searchContent').val(),                        page: 1                    }                });            }        };        var articleType = $("#type").val();        // 表格初始化        table.render({            elem: '#articleTable'            ,id: 'search_table_id'            ,height: 500            ,url: '/manage/article/articleTable/' + articleType            ,page: true            ,limit: 10            ,limits : [10]            ,cols: [[                { checkbox: true, fixed: true },                { field: 'id', title: '序号', width:150, sort: true, fixed: true },                { field: 'typeName', title: '文章类型', width:150, sort: true },                { field: 'title', title: '文章标题', width:250, sort: true },                { field: 'createUser', title: '创建人', width:150, sort: true },                { field: 'createTime', title: '发布时间',width:180, sort: true,templet :function (d){return util.toDateString(d.createTime);}},                { field: 'modifyTime', title: '修改时间',width:180, sort: true,templet :function (d){return util.toDateString(d.modifyTime);}},                { field: 'state', title: '是否显示', width:100, event: 'state', templet: function(d){                        var html = ['<input type="checkbox" name="state" lay-skin="switch" lay-text="是|否"'];                        html.push(d.state == 1 ? ' checked' : '');                        html.push('/>');                        return html.join('');                    }                },                { field: 'tempId', title: '操作', width:180, templet: function(d){                        return '<a class="layui-btn layui-btn-xs" lay-event="read" lay-id="'+ d.tempId +'"><i class="layui-icon layui-icon-read"></i>查看</a>' +                            '<a class="layui-btn layui-btn-xs" lay-event="edit" lay-id="'+ d.tempId +'"><i class="layui-icon layui-icon-edit"></i>编辑</a>';                }}            ]]        });        // 搜索（利用定义的active重新载入表格）        $('.search_btn').on('click', function(){            var type = $(this).data('type');            active[type] ? active[type].call(this) : '';        });        $('.addNews_btn').on('click', function(){            layer.open({                title : "发布文章",                type : 2,                fix: false, //不固定                maxmin: true,                area: ['800px', '550px'],                content: "/manage/article/toArticleAdd",                success: function (layero, index) {                    // 回显下拉框                    var body = layui.layer.getChildFrame('body', index);                    body.find(".typeSelect select").val(articleType);                }            });        });        // 监听工具条        table.on('tool(articleTable)', function (obj) {            // data当前行数据， lay-event或event 对应的值，当前行tr的DOM对象            var data = obj.data, event = obj.event, tr = obj.tr;            console.log(data);            switch(event){                case "read":                    articleRead(data);                    break;                case "edit":                    articleUpdate(data);                    break;                case "state":                    var stateValue = tr.find("input[name='state']").prop('checked') ? 1 : 2;                    $.ajax({                        type: 'post',                        url: '/manage/article/updateArticleState',                        data: {'id': data.id, 'stateValue': stateValue, 'type': data.type},                        success:function(result){                            alert(result);                            location.replace(location.href);                // 刷新                        }                    });                    break;            }        });        // 查看        function articleRead(rowData) {            layer.open({                title : "查看" + rowData.title,                type : 2,                fix: false, //不固定                maxmin: true,                area: ['1000px', '600px'],                content: "/manage/article/toArticleRead/" + rowData.id            });        }        // 编辑        function articleUpdate(rowData) {            layer.open({                title : "编辑" + rowData.title,                type : 2,                fix: false, //不固定                maxmin: true,                area: ['1000px', '600px'],                content: "/manage/article/toArticleUpdate/" + rowData.id,                success: function (layero, index) {                    // 回显下拉框                    var body = layui.layer.getChildFrame('body', index);                    body.find(".typeSelect select").val(articleType);                }            });        }    });</script>
